<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/q1.css">
</head>
<body>
    <h1>Registration Form</h1>
    <div class="form_container">
        <form>
            <div class="form_element">
                <label>Name :</label>
                <input type="text" name="full_name" id="full_name" placeholder="Enter Full Name Here"/>
            </div>
            <div class="form_element">
                <label>E-mail :</label>
                <input type="email" name="mail_id" id="mail_id" placeholder="abc123@xyz.cc"/>
            </div>
            <div class="form_element">
                <label>Phone :</label>
                <input type="text" name="phone" id="phone" placeholder="XXXXXXXXXX" pattern = "[0-9]{10}"/>
            </div>
            <div class = "form_element">
                <label>Gender-</label><br>
                <input type="radio" name="gender" value="male">Male
                <input type="radio" name="gender" value="female">Female
                <input type="radio" name="gender" value="Other">Other
            </div>
            <div class="form_element">
                <label>Address-</label><br>
                <textarea rows="10" cols="100" placeholder="Enter Full Address Here"></textarea><br>
                <label>Pin Code:</label>
                <input type="text" name="pin" id="pin" pattern="[0-9]"/>
            </div>
            <div class="form_element">
                <label>Password :</label><br>
                <input type="password" id="pass" name="pass"/><br>
                <label>Confirm Password :</label><br>
                <input type="password" id="c_pass" name="c_pass"/><br>
            </div>
            <div class="form_element">
                <input type="checkbox" name="i_agree" value="1"/> I agree with all terms and conditions.
            </div>
            <div class="form_element">
                <input type="submit" name="submit" value="Submit"/>
            </div>
        </form>
    </div>
    
</body>
</html>
